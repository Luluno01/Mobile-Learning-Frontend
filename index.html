<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#009688">
    <!-- Your app title -->
    <title>TITLE_INDEX</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css" cdn="https://cdn.bootcss.com/framework7/1.6.3/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css" cdn="https://cdn.bootcss.com/framework7/1.6.2/css/framework7.material.colors.min.css">
    <!-- It should be included After main Framework7 styles -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css" cdn="https://cdn.bootcss.com/framework7/1.6.0/css/framework7.material.colors.min.css">
    <!-- material-design-icons on https://github.com/google/material-design-icons/
    License: Apache 2.0 -->
    <link rel="stylesheet" href="font/iconfont/material-icons.css" cdn="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Fontawesome on http://fontawesome.io/
    License: http://fontawesome.io/license (Font: SIL OFL 1.1, CSS: MIT License) -->
    <link rel="stylesheet" href="font/fontawesome/font-awesome.min.css" cdn="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="css/my-app.css"> -->

    <!-- Customize font -->
    <link rel="stylesheet" href="css/libs/font.css">
    <!-- Hide scrollbar -->
    <link rel="stylesheet" href="css/libs/hideScrollbar.css">
    <!-- Make the content unselectable -->
    <link rel="stylesheet" href="css/libs/unselectable.css">
    <!-- Userview -->
    <link rel="stylesheet" href="css/libs/userview.css">
    <!-- Side navbar tooltips -->
    <link rel="stylesheet" href="css/libs/sideNavbarTooltips.css">
    <!-- Public css -->
    <link rel="stylesheet" href="css/libs/public.css">

    <!-- important library, should be loaded before body being loaded -->
    <script src="lang/zh-CN/string.js"></script>
  </head>
  <body class="theme-teal unselectable">

    <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
    <div class="panel-overlay"></div>

    <!-- Left panel -->
    <div class="panel panel-left panel-cover">
      <div class="userview">
        <div class="background">
          <img src="img/background.jpg" alt="">
        </div>
        <a href="#" class="avatar"><i class="fa fa-user-circle circle"></i></a>
        <a href="#" class="name" id="userview-name"><span class="USER_NAME_GUEST"></span></a>
        <a href="#" class="email" id="userview-email"><span class="BLANK"></span></a>
      </div>
      <ul class="sidenav-tooltips">
        <li><a href="#" class="clickable HOMEPAGE"></a></li>
        <li><div class="divider"></div></li>
        <li><a href="#" class="clickable ABOUT"></a></li>
        <li><a href="#" class="clickable EXIT"></a></li>
      </ul>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                  <a href="subPages/about.html" class="link about">
                    <i class="material-icons">help</i>
                  </a>
                </div>
                <div class="center APP_NAME"></div>
                <div class="right">
                  <a href="#" class="link open-panel">
                    <i class="material-icons">menu</i>
                  </a>
                </div>
              </div>
            </div>

            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <!-- <div class="toolbar">
              <div class="toolbar-inner"> -->
                <!-- Toolbar links -->
                <!-- <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
              </div>
            </div> -->

            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Page content goes here</p>
              <!-- Link to another page -->
              <a href="#" class="LOGIN" onclick="if(!User.user.checkLoginState()) mainView.loadPage('subPages/login.html');">login</a>
              <a href="#" class="SIGN_UP" onclick="if(!User.user.checkLoginState()) mainView.loadPage('subPages/signUp.html');">sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Global config -->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Custom Libary -->
    <script type="text/javascript" src="js/lib/lib.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js" cdn="https://cdn.bootcss.com/framework7/1.6.4/js/framework7.min.js"></script>
    <!-- Dynamic Page operations -->
    <script type="text/javascript" src="js/class/Page.js"></script>
    <script type="text/javascript" src="js/class/PageManager.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/main/index.js"></script>
    <!-- Bind the pages -->
    <script type="text/javascript" src="js/main/pagesBinder.js"></script>
    <!-- Multi-language support -->
    <script type="text/javascript" src="lang/lang.js"></script>
    <!-- Crypto-js on https://github.com/brix/crypto-js License: MIT -->
    <script type="text/javascript" src="js/lib/crypto-js/crypto-js.min.js" cdn="https://cdn.bootcss.com/crypto-js/3.1.9/crypto-js.min.js"></script>
    <script type="text/javascript" src="js/lib/crypto-js/sha512.min.js" cdn="https://cdn.bootcss.com/crypto-js/3.1.9/sha512.min.js"></script>

    <!-- User class -->
    <script type="text/javascript" src="js/class/User.js"></script>

    <!-- For static pages -->
    <script type="text/javascript" src="js/main/login.js"></script>
    <script type="text/javascript" src="js/main/signUp.js"></script>
  </body>
</html>
