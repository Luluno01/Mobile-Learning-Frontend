<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page page-login">
    <!-- Stylesheet for this page. Must be inside of the page -->
    <link rel="stylesheet" href="css/main/login.css">
    <!-- Top Navbar. In Material theme it should be inside of the page-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
          </a>
        </div>
        <div class="center">{{TITLE_LOGIN}}</div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block logo">
        <i class="fa fa-html5" style="font-size: 10em;"></i>
      </div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="material-icons">account_circle</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">{{LABEL_USER_NAME}}</div>
                <div class="item-input">
                  <input type="text" name="username">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="material-icons">vpn_key</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">{{LABEL_PASSWORD}}</div>
                <div class="item-input">
                  <input type="password" name="password">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <a href="#" class="button button-fill button-raised">{{LOGIN}}</a>
        <a href="#" class="signUp">{{CREATE_ACCOUNT}}</a>
      </div>
    </div>
    <script type="text/javascript" src="js/main/login.js"></script>
  </div>
</div>
